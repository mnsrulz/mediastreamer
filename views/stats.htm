<body>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'
        import { vm } from "/public/app.js";
        createApp(vm).mount('#app');
    </script>
    <div id="app" v-cloak style="margin-top: 50px;">
        <div class="ui grid container">
            <div class="four wide column">
                <div class="ui vertical menu fluid tabular ">
                    <a v-for="item in items" class="item" :class="{ active: item.imdbId === selectedImdbId }"
                        v-on:click="setSelectedImdbId(item.imdbId)">
                        {{item.imdbId}}
                    </a>
                </div>
            </div>
            <div class="twelve wide stretched column">
                <div class="ui segment">
                    <div v-html="plotChart"></div>
                </div>
            </div>
        </div>
    </div>
</body>
